<h2>
Admin Page
</h2>
<form>
    <section class="form-block">
        <label>Add a new album</label>
        <div class="form-group">
            <label class="required">Artist</label>
            <input type="text" #newArtist>
        </div>
        <div class="form-group">
          <label class="required">Title</label>
          <input type="text" #newTitle>
        </div>
        <div class="form-group">
            <label for="formFields_8">Description</label>
            <textarea #newDescription rows="5"></textarea>
        </div>
            <button class="btn btn-success" (click)="submitForm(newTitle.value, newArtist.value, newDescription.value); newTitle.value=''; newArtist.value=''; newDescription.value=''">Add</button>
      </section>
</form>
<div class="content-container">
  <app-marketplace></app-marketplace>
</div>
